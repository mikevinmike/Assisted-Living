<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RestrictionViewDlg" widgetVar="RestrictionViewDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.ViewRestrictionTitle}">

            <h:form id="RestrictionViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{restrictionController.selected != null}">

                        <h:outputText value="#{myBundle.ViewRestrictionLabel_id}"/>
                        <h:outputText value="#{restrictionController.selected.id}" title="#{myBundle.ViewRestrictionTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewRestrictionLabel_meal}"/>
                        <h:outputText value="#{restrictionController.selected.meal}" title="#{myBundle.ViewRestrictionTitle_meal}"/>

                        <h:outputText value="#{myBundle.ViewRestrictionLabel_course}"/>
                        <h:outputText value="#{restrictionController.selected.course.name}" title="#{myBundle.ViewRestrictionTitle_course}"/>

                        <h:outputText value="#{myBundle.ViewRestrictionLabel_order}"/>
                        <h:outputText value="#{restrictionController.selected.order}" title="#{myBundle.ViewRestrictionTitle_order}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="RestrictionViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
