<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IngredientViewDlg" widgetVar="IngredientViewDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.ViewIngredientTitle}">

            <h:form id="IngredientViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ingredientController.selected != null}">

                        <h:outputText value="#{myBundle.ViewIngredientLabel_id}"/>
                        <h:outputText value="#{ingredientController.selected.id}" title="#{myBundle.ViewIngredientTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewIngredientLabel_name}"/>
                        <h:outputText value="#{ingredientController.selected.name}" title="#{myBundle.ViewIngredientTitle_name}"/>

                        <h:outputText value="#{myBundle.ViewIngredientLabel_cost}"/>
                        <h:outputText value="#{ingredientController.selected.cost}" title="#{myBundle.ViewIngredientTitle_cost}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="IngredientViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
