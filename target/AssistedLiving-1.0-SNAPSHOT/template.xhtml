<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">#{myBundle.AppName}</ui:insert></title>
        <h:outputStylesheet library="css" name="pfcrud.css"/>
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputScript library="scripts" name="pfcrud.js"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/img/favicon.ico"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" showDetail="true"/>

        <p:layout fullPage="true">
            <p:layoutUnit id="north" position="north" size="200px" header="#{myBundle.AppName}" style="border: none">
                <div id="logo_container" style="background-image: url('#{request.contextPath}/resources/img/header.jpg');">
                    <h2 id="logo_text">Welcome</h2>

                </div>
                <!-- Menu here. Also a layout and a way to log a user out -->
                <ui:include src="/appmenu.xhtml"/>
            </p:layoutUnit>

            <p:layoutUnit position="center" style="border: none;">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
