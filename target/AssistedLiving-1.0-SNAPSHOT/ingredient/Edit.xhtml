<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IngredientEditDlg" widgetVar="IngredientEditDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.EditIngredientTitle}">

            <h:form id="IngredientEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{ingredientController.selected != null}">

                        <h:outputLabel value="#{myBundle.EditIngredientLabel_id}" for="id" />
                        <h:outputText id="id" value="#{ingredientController.selected.id}" />

                        <p:outputLabel value="#{myBundle.EditIngredientLabel_name}" for="name" />
                        <p:inputText id="name" value="#{ingredientController.selected.name}" title="#{myBundle.EditIngredientTitle_name}" />

                        <p:outputLabel value="#{myBundle.EditIngredientLabel_cost}" for="cost" />
                        <p:inputText id="cost" value="#{ingredientController.selected.cost}" title="#{myBundle.EditIngredientTitle_cost}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ingredientController.save}" value="#{myBundle.Save}" update="display,:IngredientListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,IngredientEditDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="IngredientEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
